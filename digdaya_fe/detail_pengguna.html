                <div class="card-header bg-white pb-1">
                  <h5>Ubah data <span id="judul"></span></h5>

                  <form action="">

                      <input placeholder="Enter number phone" type="number" id="no_hp" class="form-control">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function querystring(key) {
       var re=new RegExp('(?:\\?|&)'+key+'=(.*?)(?=&|$)','gi');
       var r=[], m;
       while ((m=re.exec(document.location.search)) != null) r[r.length]=m[1];
       return r;
    }
    let name = document.getElementById("name")
    let email = document.getElementById("email")
    let noHP = document.getElementById("no_hp")
    let dom = document.getElementById("domisili")
    let judul = document.getElementById("judul")
    const url_sekarang = parseInt(querystring("id")[0])
    axios.get(`http://localhost:8000/api/pengguna/${url_sekarang}`)
      .then((response) => {
        console.log(response.data)
        name.value = response.data.data.name
        email.value = response.data.data.email
        noHP.value = response.data.data.nomor_hp
        dom.value = response.data.data.domisili
        judul.innerHTML = response.data.data.name
      })
  </script>
  <script>
    function ubahData() {
      let name = document.getElementById("name")
      let email = document.getElementById("email")
      let noHP = document.getElementById("no_hp")
      let dom = document.getElementById("domisili")
      axios({
        method: 'PUT',
        url: `http://localhost:8000/api/pengguna/${url_sekarang}`,
        data: {
          name: name.value,
          email: email.value,
          nomor_hp: noHP.value,
          domisili: dom.value
        }
      })
      return alert("Data berhasil diubah!");
    }
  </script>
